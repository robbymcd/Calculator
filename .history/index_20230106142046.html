<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="row1">
            <p class="small-display"></p>
            <input type="text" id="display" placeholder="0" disabled>
        </div>
        <div class="row2">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="sign">±</button>
            <button class="btn" id="modulus" class="operand">%</button>
            <button class="btn" id="divide" class="operand">÷</button>
        </div>
        <div class="row3">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="multiply">x</button>
        </div>
        <div class="row4">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="subtract" class="operand">-</button>
        </div>
        <div class="row5">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="add" class="operand">+</button>
        </div>
        <div class="row6">
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
